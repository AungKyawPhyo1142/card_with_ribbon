<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with ribbon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="ribbon">
                <div class="text">Free</div>
            </div>
            <div class="card-header">
                <h3>Java Programming Beginner Course</h3>
            </div>
            <div class="card-body">
                <span>
                    Learn Java Programming from basics.
                </span>
            </div>
            <div class="card-footer">
                This is a footer
            </div>
        </div>
    </div>
</body>

</html>
